name: Build DanDanPlay+

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/+.gradle*') }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        env: # Set the secret as an input
          ANDROID_KEY: ${{ secrets.ANDROID_KEY }}
        run: echo "${ANDROID_KEY}" | base64 -d  > dandanplay.jks && KEYSTORE_PASS=123456 ALIAS_NAME=debug ALIAS_PASS=123456 ./gradlew assembleBgmRelease
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: app/build/outputs/apk/bgm/release/app-bgm-release.apk
